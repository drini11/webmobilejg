    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pizarro Gift</title>
        <link rel="stylesheet" href="styles/globals.css">
    </head>
    <body>
        <div class="navbar show-menu">
            <div class="header-inner-content">
                <img src="/images/logo-nav.png" class="logo-nav">
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Produtos</li>
                        <li>Sobre</li>
                        <li>Contato</li>
                        <li>Conta</li>
                    </ul>
                </nav>
                <div class="nav-icon-container">
                    <img src="images/cart.png">
                    <img src="images/menu.png" class="menu-button">
                </div>
            </div>
        </div>
    <header>
        <div class="header-inner-content">
            <div class="header-bottom-side">
                <div class="header-bottom-side-left">
                    <h2>Artesanato com alma: cada peça, uma história.</h2>
                    <p>
                        Encontre peças únicas feitas à mão, carregadas de identidade, carinho e tradição. Um espaço onde cada detalhe transforma sua casa e sua vida em arte.
                    </p>
                    <button>Ver agora &#8594;</button>
                </div>
                <div class="header-bottom-side-right">
                    <img src="/images/bolsa-header-1.png">
                </div>
            </div>
        </div>
    </header>


    <main>
        <div class="golden-background">
            <div class="page-inner-content">
                <div class="cols cols-3">
                    <img src="images/bolsa1.jpeg" width="400px" height="400px">
                    <img src="images/bolsa2.jpeg" width="400px" height="400px">
                    <img src="images/bolsa3.jpeg" width="400px" height="400px">
                </div>
            </div>
        </div>


        <div>
            <div class="page-inner-content">
                <h3 class="section-title">Produtos Selecionados</h3>
                <div class="subtitle-underline"></div>
            </div>
        </div>
    </main>        
        
    
        
        
        
        
        
        <script>
            const navbar = document.querySelector(".navbar");
            const menuButton = document.querySelector(".menu-button");

            menuButton.addEventListener("click", () => {
                navbar.classList.toggle('show-menu');
            });
            
        </script>






    </body>
    </html>
